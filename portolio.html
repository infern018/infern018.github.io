<body>

        onmouseout="this.innerHTML='Namaste';" id="head">Namaste!</h1> -->

    <div class='console-container'><span id='text'></span><div class='console-underscore' id='console'>&#95;</div></div>
      
    <div class="work-section">
      <div class="work-card"><p>GeekHaven Revamp</p></div>
      <div class="work-card"><p>Movie Looper</p></div>
      <div class="work-card"><p>Patatap Clone</p></div>

      <div class="work-card"><p>Histology MetaData</p></div>
      <div class="work-card"><p>Space Mix</p></div>
    </div>
<script>
     consoleText(['Hello','नमस्ते','Bonjour','Hola','Olá','こんにちは'], 'text',['#FCF7F4']);

function consoleText(words, id, colors) {
  if (colors === undefined) colors = ['#fff'];
  var visible = true;
  var con = document.getElementById('console');
  var letterCount = 1;
  var x = 1;
  var waiting = false;
  var target = document.getElementById(id)
  target.setAttribute('style', 'color:' + colors[0])
  window.setInterval(function() {

    if (letterCount === 0 && waiting === false) {
      waiting = true;
      target.innerHTML = words[0].substring(0, letterCount)
      window.setTimeout(function() {
        var usedColor = colors.shift();
        colors.push(usedColor);
        var usedWord = words.shift();
        words.push(usedWord);
        x = 1;
        target.setAttribute('style', 'color:' + colors[0])
        letterCount += x;
        waiting = false;
      }, 800)
    } else if (letterCount === words[0].length + 1 && waiting === false) {
      waiting = true;
      window.setTimeout(function() {
        x = -1;
        letterCount += x;
        waiting = false;
      }, 800)
    } else if (waiting === false) {
      target.innerHTML = words[0].substring(0, letterCount)
      letterCount += x;
    }
  }, 120)
  window.setInterval(function() {
    if (visible === true) {
      con.className = 'console-underscore hidden'
      visible = false;

    } else {
      con.className = 'console-underscore'

      visible = true;
    }
  }, 400)
}
</script>

</body>
